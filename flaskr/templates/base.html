<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8"> 
        <title>{% block title %}FLASK SNS{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>
    <body>
        <nav class="navber navber-expand-lg navber-light bg-light">
            <a class="navber-brand" href="{{url_for('app.home')}}">
                ホーム
            </a>
            {% if current_user.is_authenticated %}
            <a class="navber-brand" href="{{url_for('app.logout')}}">
                ログアウト
            </a>
            <a class="navber-brand" href="{{url_for('app.user')}}">
                ユーザ情報編集
            </a>
            <a class="navber-brand" href="{{url_for('app.user_search')}}">
                ユーザ検索
            </a>
            {% else %}
            <a class="navber-brand" href="{{url_for('app.login')}}">
                ログイン
            </a>
            <a class="navber-brand" href="{{url_for('app.register')}}">
                登録
            </a>
            {% endif %}
        </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
